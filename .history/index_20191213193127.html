<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
  <title>Ethworks</title>
</head>
<body>
  <div class="container">
    <section class="header">
      <div class="logo">logo</div>
      <ul class="menu">
        <li class="menu__item">Home</li>
        <li class="menu__item">Team</li>
        <li class="menu__item">Contact</li>
      </ul>
    </section>
    <section class="main">
      <div class="subs">
        <div class="subs__timer">
          <span class="subs__timer__header">ICO starts in:</span>
          <div class="subs__timer__global">
            <div class="subs__timer__item">05d</div>
            <div class="subs__timer__item">:</div>
            <div class="subs__timer__item">20h</div>
            <div class="subs__timer__item">:</div>
            <div class="subs__timer__item">30m</div>
            <div class="subs__timer__item">:</div>
            <div class="subs__timer__item">15s</div>
          </div>
        </div>
        <div class="subs__article">In hac habitasse platea dolor dictumst lorem ipsum.</div>
        <div class="subs__email">
          <span class="subs__email__header">Subscribe and get the latest information</span>
          <div class="subs__email__content">
            <input type="email" class="subs__email__input" placeholder="Enter your email">
            <button type="submit" class="subs__email__button">Subscribe</button>
          </div>
        </div>
      </div>
      <div class="media">
        <div class="media__media">
          <div class="media__player"></div>
          <div class="media__social">
            <span class="media__social__header">Our Social media</span>
            <div class="media__social__items">
              <div class="media__social__tt"></div>
              <div class="media__social__fb"></div>
              <div class="media__social__md"></div>
              <div class="media__social__gh"></div>
              <div class="media__social__mail"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="team">
      <div class="team__header"></div>
      <div class="team__cards">
        <div class="team__card">
          div.team__card__photo+div.team__card__name+div.team__card__title+div.team__card__description+div.team
        </div>
        <div class="team__card"></div>
        <div class="team__card"></div>
        <div class="team__card"></div>
      </div>
    </section>
    <section class="footer"></section>
  </div>
</body>
<script src="js/app.js">
  

</script>
</html>
